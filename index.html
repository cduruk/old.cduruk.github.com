---
layout: default
---

{% for post in site.posts limit:2 %}
  <div class="post">
    <div class="article">
      <h1 class="article-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
      {{post.content}}
    </div>
    <div class="meta">
      <p>Published:</p>
      <time class="article-date" 
            datetime="
              {{ post.date | date: "%Y-%m-%d" }}">
        {{ post.date | date_to_string }}
      </time>
    </div>
  </div>
{% endfor %}
