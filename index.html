---
  layout: default
---

<div class="posts">
  {% for post in site.posts limit:3 %}
    <div class="post">
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <p class="date">{{ post.date | date_to_string }}</p>
      <div class="content">
        {{ post.content }}
      </div>
    </div>
  {% endfor %}
</div>
