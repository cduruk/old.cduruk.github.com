---
layout: default
title: Archive
---

<h2>Here are all {{ site.posts.size }} posts.</h2>
<ul class="archived">
  {% for post in site.posts %}
    <li>
      <span class="date">{{ post.date | date: "%b %d, %Y"  }}</span> &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
